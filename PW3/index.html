<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script type="text/javascript" language="javascript" src="actions.js"></script>
    </head>
    <body>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>TO-DO LIST <i id="plus" class="fa fa-plus float-right"></i></h3>
                    </div>
                        <input id="add" class="list-group-item" type="text" placeholder="Add New Todo">
                        <ul id="list" class="list-group list-group-flush"> 
                            <li class="list-group-item"><span><i class="fa fa-trash"></i></span> Meet TAs</li>
                            <li class="list-group-item"><span><i class="fa fa-trash"></i></span> Post grades</li>
                            <li class="list-group-item"><span><i class="fa fa-trash"></i></span> PTA meeting</li>
                        </ul>
                </div>
            </div>
        </div>
        
    </body>
</html>
